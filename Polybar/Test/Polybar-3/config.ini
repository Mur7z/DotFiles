;==========================================================

[bar/main]
monitor =
width = 100%
height = 32
offset-x = 0%
offset-y = 0%
bottom = false
fixed-center = false
line-size = 0

background = ${color.bg}
foreground = ${color.fg}

border-size = 0
border-color = ${color.bg}

module-margin-left = 1
module-margin-right = 1

;==========================================================

font-0 = "JetBrains Mono:style=Regular:pixelsize=8;3"
font-1 = "Material Icons:size=9;4"
font-2 = "Hack Nerd Font Mono:pixelsize=12.3;4"
font-3 = "Noto Sans CJK JP:size=8;2"
;==========================================================

cursor-click = pointer

;tray-position = right
;tray-padding = 0
;tray-maxsize = 16

enable-ipc = true

;== Module Location ========================================================

modules-left = menus term files browser settings music reddit github google
modules-center = workspaces
modules-right = volume battery network1 date powermenu

;== Modules ========================================================

[module/menu]
type = custom/text
content = 
;alt-icon =  
content-padding =  2
content-background = #FFFAFA
content-foreground = #040305
click-left = $HOME/.config/polybar/scripts/menu
click-right = $HOME/.config/polybar/scripts/color-switch.sh

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format = <label-state>
format-padding = 0

icon-default = 

label-active = 
label-occupied = 
label-urgent = 
label-empty = 

label-active-foreground = #FFFAFA
label-active-underline = #FFFAFA

label-occupied-foreground = #FFFAFA
label-occupied-underline = #FFFAFA

label-urgent-foreground = ${color.curgent}
label-urgent-underline = ${color.curgent}

label-empty-foreground = ${color.fg}

label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-active-padding = 1

[module/term]
type = custom/text
content = 
content-foreground = ${color.fg-alt}
click-left = alacritty &
click-middle = alacritty &
click-right = alacritty &

[module/files]
